<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="李忠諺的個人網站，包含作品展示與互動遊戲">
    <title>自我介紹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #0080ff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .nav-links {
            display: flex;
            list-style: none;
            transition: all 0.3s ease-in-out;
        }
        .nav-links li {
            margin-left: 1.5rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        .home {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .home h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .home p {
            color: #555;
        }
        .profile-image {
            margin: 1rem auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #0080ff;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background: #0080ff;
                padding: 1rem;
                opacity: 0;
                height: 0;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                height: auto;
            }
            .nav-links li {
                margin: 0.5rem 0;
            }
            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav role="navigation">
            <div class="logo">個人首頁</div>
            <div class="hamburger" aria-label="選單" aria-expanded="false">☰</div>
            <ul class="nav-links">
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">還是首頁按鈕</a></li>
                <li><a href="flowers.html">作品展示</a></li>
            </ul>
        </nav>
    </header>
    <section class="home" id="home" role="main">
        <h2>我的首頁</h2>
        <div class="profile-image">
            <img src="HEIF.jpg" alt="李忠諺的個人頭像" loading="lazy" onerror="this.alt='頭像無法載入'; this.style.border='1px solid #ddd';">
        </div>
        <p>這是我的個人網站！我是李忠諺。</p>
    </section>
    <section class="about" id="about">
        <h2>關於我</h2>
        <p>我一個禮拜睡不到20小時</p>
        <p>我也不知道自我介紹要寫什麼</p>
        <p>我這個作業沒用chatgpt因為我找到更好用的</p>
    </section>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const isExpanded = navLinks.classList.contains('active');
            hamburger.setAttribute('aria-expanded', isExpanded);
        });
    </script>
</body>
</html>
